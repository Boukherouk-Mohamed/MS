spring.application.name=notification-service
server.port=8083

spring.data.mongodb.database=notification-service-db
spring.data.mongodb.host=mongodb-container
spring.data.mongodb.port=27017
spring.security.user.password=none

eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://discovery-service:8761/eureka}
spring.mail.host=smtp.gmail.com
spring.mail.port=587



spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
eureka.instance.prefer-ip-address=true
management.endpoints.web.exposure.include=*
